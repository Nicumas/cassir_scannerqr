<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</title>
  <!-- –î–æ–±–∞–≤–ª–µ–Ω viewport –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    /* –î–æ–±–∞–≤–ª–µ–Ω—ã —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞ */
    #startButton {
      position: absolute;
      z-index: 10;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 1em;
      background: rgba(0,0,0,0.6);
      width: 100%;
    }
    #msg {
      font-size: 1.2em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- –î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ -->
  <button id="startButton" class="hidden">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä</button>
  <video id="video" autoplay muted playsinline class="hidden"></video>
  <div id="overlay" class="hidden">
    <div id="msg">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');
    const startButton = document.getElementById('startButton');
    const overlay = document.getElementById('overlay');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞
    startButton.classList.remove('hidden');
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
    startButton.addEventListener('click', async () => {
      startButton.classList.add('hidden');
      startCamera();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: "environment",
            // –î–æ–±–∞–≤–ª–µ–Ω—ã –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        video.srcObject = stream;
        video.classList.remove('hidden');
        overlay.classList.remove('hidden');
        
        // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        setTimeout(() => {
          requestAnimationFrame(scanFrame);
        }, 500);
        
      } catch (err) {
        console.error('Camera error:', err);
        msg.textContent = 'üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        startButton.classList.remove('hidden');
      }
    }

    // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code) {
          try {
            const payload = JSON.parse(code.data);
            if (payload.type === "client" && payload.uid) {
              msg.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: UID ${payload.uid}`;
              if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
              }
              return;
            } else {
              msg.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR‚Äë—Ñ–æ—Ä–º–∞—Ç';
            }
          } catch (e) {
            msg.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è QR';
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    window.addEventListener("load", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        // –í Telegram –º–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –∫–∞–º–µ—Ä—É —Å—Ä–∞–∑—É
        startCamera();
      }
    });
  </script>
</body>
</html>
