<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä UID</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #scanner-container {
      width: 300px;
      height: 300px;
      border: 3px solid #fff;
      border-radius: 10px;
      background: #111;
      overflow: hidden;
    }
    #result {
      margin-top: 10px;
      font-size: 1.1em;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
  <button onclick="startScanner()">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let html5QrCode;
    let scanning = false;

    async function startScanner() {
      if (scanning && html5QrCode) {
        await html5QrCode.stop().catch(() => {});
      }

      scanning = true;
      document.getElementById("result").innerText = "‚è≥ –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...";

      html5QrCode = new Html5Qrcode("scanner-container");

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrData => {
          try {
            const parsed = JSON.parse(qrData);
            if (parsed.type === "client" && parsed.uid) {
              document.getElementById("result").innerText = `‚úÖ UID: ${parsed.uid}`;
              Telegram.WebApp.sendData(JSON.stringify(parsed));
              html5QrCode.stop();
              scanning = false;
            } else {
              document.getElementById("result").innerText = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç QR";
            }
          } catch (e) {
            document.getElementById("result").innerText = "‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö";
          }
        },
        () => {
          document.getElementById("result").innerText = "üîç –°–∫–∞–Ω–∏—Ä—É—é...";
        }
      ).catch(err => {
        document.getElementById("result").innerText = `‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        scanning = false;
      });
    }

    window.addEventListener("load", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
    });
  </script>
</body>
</html>
