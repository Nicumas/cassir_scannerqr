<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</title>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- jsQR –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 1em;
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    #msg {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="overlay">
    <div id="msg">üì∑ –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        requestAnimationFrame(scanFrame);
      } catch (err) {
        msg.textContent = 'üö´ –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ.';
      }
    }

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);

        if (code) {
          try {
            const payload = JSON.parse(code.data);
            if (payload.type === "client" && payload.uid) {
              msg.textContent = `‚úÖ –ù–∞–π–¥–µ–Ω: UID ${payload.uid}`;

              // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ Telegram WebApp
              if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(payload));
              } else {
                console.log("üì§ UID:", payload.uid);
              }

              return; // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            } else {
              msg.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π QR‚Äë—Ñ–æ—Ä–º–∞—Ç';
            }
          } catch (e) {
            msg.textContent = '‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è QR';
          }
        }
      }
      requestAnimationFrame(scanFrame);
    }

    window.addEventListener("load", () => {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
      startCamera();
    });
  </script>
</body>
</html>
